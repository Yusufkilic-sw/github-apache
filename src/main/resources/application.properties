spring.application.name=GitHubApache

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:github_apache_db
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# GitHub API
github.api.base-url=https://api.github.com
github.api.token=${GITHUB_API_TOKEN}
github.api.org=apache

# Swagger UI Configuration
springdoc.swagger-ui.enabled=true
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/v3/api-docs

# Jackson naming strategy to map snake_case JSON to camelCase fields
spring.jackson.property-naming-strategy=SNAKE_CASE

# Actuator - Metrics and Health Endpoints
management.endpoints.web.exposure.include=health,metrics,prometheus
management.endpoint.health.show-details=always
management.metrics.enable.jvm=true
management.metrics.enable.process=true
management.metrics.enable.system=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.example=DEBUG
logging.file.name=logs/github-apache.log